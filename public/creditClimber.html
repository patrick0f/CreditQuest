\<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Credit Score Climber</title>
  <link rel="stylesheet" href="css/creditClimber.css" />
</head>
<body>

  <!-- Game canvas -->
  <canvas id="creditClimberCanvas"></canvas>

  <!-- Overlay for "Time's Up" message -->
  <div id="overlay" style="
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.5);
    z-index: 999;
    justify-content: center;
    align-items: center;
  ">
    <div id="timeoutMessage" style="
      background: #ff4d4d;
      color: white;
      padding: 25px 50px;
      font-size: 28px;
      font-weight: bold;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    ">
      Time's Up!
    </div>
  </div>

  <!-- Game Over Overlay -->
  <div id="gameOverOverlay" style="
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0, 0, 0, 0.7);
    z-index: 1000;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 32px;
    font-weight: bold;
    flex-direction: column;
  ">
    <div>Game Over!</div>
    <button id="restartBtn" style="
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #4caf50;
      color: white;
    ">Restart</button>
  </div>

  <!-- UI Container -->
  <div class="ui-container">
    <h1>Credit Score Climber</h1>
    <div class="question-box">
      <div id="question">Loading...</div>
      <div class="button-group">
        <button id="btnGood">✅ Good Move!</button>
        <button id="btnBad">❌ Bad Move</button>
      </div>
    </div>
    <div class="status-box">
      <div id="score">Score: 0</div>
      <div id="timer">Time left: 15</div>
    </div>
  </div>

  <!-- Player sprite image (hidden) -->
  <img id="playerImage" src="img/player.png" alt="Player" style="display: none;" />

  <!-- Game logic -->
  <script src="js/creditClimber.js"></script>

  		</footer>

   <!-- Vertical Meter -->
    <div class="vertical-meter">
      <div class="meter-fill" id="meterFill"></div>
    </div>

  <!-- Streak Tracker -->
    <div class="streak-box" id="streakBox">
      🔥 Streak: <span id="streakCount">0</span>
    </div>

    <!-- ========================= footer end ========================= -->
</body>
</html>
