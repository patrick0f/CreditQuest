\<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Credit Score Climber</title>
  <link rel="stylesheet" href="css/creditClimber.css" />
</head>
<body>
  <canvas id="creditClimberCanvas"></canvas>


  <!-- Overlay for "Time's Up" message -->
  <div id="overlay" style="
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.5);
    z-index: 999;
    justify-content: center;
    align-items: center;
  ">
    <div id="timeoutMessage" style="
      background: #ff4d4d;
      color: white;
      padding: 25px 50px;
      font-size: 28px;
      font-weight: bold;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    ">
      Time's Up!
    </div>
  </div>

  <!-- Game Over Overlay -->
  <div id="gameOverOverlay" style="
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0, 0, 0, 0.7);
    z-index: 1000;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 32px;
    font-weight: bold;
    flex-direction: column;
  ">
    <div>Game Over!</div>
    <button id="restartBtn" style="
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #4caf50;
      color: white;
    ">Restart</button>

     <button id="goBackBtn" style="
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #2196F3;
      color: white;
    ">Go Back to Selection</button>
  </div>

  <!-- UI Container -->
  <div class="ui-container">
    <h1>Credit Score Climber</h1>
    <div class="question-box">
      <div id="question">Loading...</div>
      <div class="button-group">
        <button id="btnGood">✅ Good Move!</button>
        <button id="btnBad">❌ Bad Move</button>
      </div>
    </div>
    <div class="status-box">
      <div id="score">Score: 0</div>
      <div id="timer">Time left: 15</div>
    </div>
  </div>

  <!-- Player sprite image (hidden) -->
  <img id="playerImage" src="img/player.png" alt="Player" style="display: none;" />

  <!-- Container for meter + streak -->
  <div id="statusContainer">
    <div class="vertical-meter">
      <div class="meter-fill" id="meterFill"></div>
    </div>

    <div class="streak-box" id="streakBox">
      🔥 Streak: <span id="streakCount">0</span>
    </div>
  </div>




  		</footer>


  <!-- Level Selector -->
    <select id="levelSelect" style="margin: 10px; font-size: 16px;">
    <option value="beginner">Beginner</option>
    <option value="intermediate">Intermediate</option>
    <option value="pro">Pro</option>
  </select>
  <!-- Start Game Button -->  
  <button id="startGameBtn" style="font-size: 16px; padding: 5px 15px;">Start Game</button>

  <!-- Game logic (moved here!) -->
  <script src="js/creditClimber.js"></script>



    <!-- ========================= footer end ========================= -->
</body>
</html>
